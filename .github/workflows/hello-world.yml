name: hello-world

on: push

jobs:
  hello-world-job:

    runs-on: ubuntu-latest
    outputs:
      vystup: Test
    steps:
      - uses: actions/checkout@v4
      
      - name: check out repository code
        if: ${{ contains('integration,release', 'integration') }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: | 
          echo "$(cat hello_world.txt)"
          Test="Hehe"
          echo "Tak to je celkem $Test"
          pwd
        env:
          Test: ""

  goodbye-world-job:

    runs-on: ubuntu-latest
    needs: hello-world-job
    env:
      variable: ${{ needs.hello-world-job.outputs.vystup }}
    steps:
      - name: test variable passing
        run: | 
          echo $variable